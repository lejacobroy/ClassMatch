    <form class="form-horizontal span12">

        <fieldset>

            <legend>DÃ©tails du cours</legend>
            <br/>

            <div class="row">
                <div class="span8">

                    <div class="control-group">
                        <label for="wineId" class="control-label">Id:</label>

                        <div class="controls">
                            <input id="wineId" name="id" type="text" value="<%= _id === null ? '' : _id %>"
                                   disabled/>
                        </div>
                    </div>

                    <div class="control-group">
                        <label for="CEGEP" class="control-label">CEGEP:</label>
                        <div class="controls">
                            <select class="input-small" id="CEGEP" name="CEGEP" value="<%= CEGEP %>">
                                <option
                                <%= CEGEP == 2012?'selected':'' %>>2012</option>
                                <option
                                <%= CEGEP == 2011?'selected':'' %>>2011</option>
                                <option
                                <%= CEGEP == 2010?'selected':'' %>>2010</option>
                                <option
                                <%= CEGEP == 2009?'selected':'' %>>2009</option>
                                <option
                                <%= CEGEP == 2008?'selected':'' %>>2008</option>
                                <option
                                <%= CEGEP == 2007?'selected':'' %>>2007</option>
                            </select>
                        </div>
                    </div>


                    <div class="control-group">
                        <label for="session" class="control-label">Session:</label>
                        <div class="controls">
                            <select class="input-small" id="session" name="session" value="<%= session %>">
                                <option
                                <%= session == 2012?'selected':'' %>>2012</option>
                                <option
                                <%= session == 2011?'selected':'' %>>2011</option>
                                <option
                                <%= session == 2010?'selected':'' %>>2010</option>
                                <option
                                <%= session == 2009?'selected':'' %>>2009</option>
                                <option
                                <%= session == 2008?'selected':'' %>>2008</option>
                                <option
                                <%= session == 2007?'selected':'' %>>2007</option>
                            </select>
                        </div>
                    </div>


                    <div class="control-group">
                        <label for="nomDuCours" class="control-label">Nom du Cours:</label>
                        <div class="controls">
                            <input type="text" id="nomDuCours" name="nomDuCours" value="<%= nomDuCours %>"/>
                            <span class="help-inline"></span>
                        </div>
                    </div>


                    <div class="control-group">
                        <label for="jour" class="control-label">Jour de la semaine:</label>
                        <div class="controls">
                            <select class="input-small" id="jour" name="jour" value="<%= jour %>">
                                <option
                                <%= jour == 1?'selected':'' %>>Lundi</option>
                                <option
                                <%= session == 2?'selected':'' %>>Mardi</option>
                                <option
                                <%= session == 3?'selected':'' %>>Mercredi</option>
                                <option
                                <%= session == 4?'selected':'' %>>Jeudi</option>
                                <option
                                <%= session == 5?'selected':'' %>>Vendredi</option>
                            </select>
                        </div>
                    </div>


                    <div class="control-group">
                        <label for="heure" class="control-label">Heure:</label>
                        <div class="controls">
                            <input type="text" id="heure" name="heure" value="<%= heure %>"/>
                        </div>
                    </div>


                    <div class="control-group">
                        <label for="groupe" class="control-label">Groupe:</label>
                        <div class="controls">
                            <input type="text" id="groupe" name="groupe" value="<%= groupe %>"/>
                        </div>
                    </div>


                    <div class="control-group">
                        <label for="prof" class="control-label">Professeur(e):</label>
                        <div class="controls">
                            <input type="text" id="prof" name="prof" value="<%= prof %>"/>
                        </div>
                    </div>


                    <div class="control-group">
                        <label for="id" class="control-label">id:</label>

                        <div class="controls">
                            <input id="id" name="id" type="text" value="<%= id === null ? '' : id %>"
                                   disabled/>
                        </div>
                    </div>
                </div>



            </div>

        </fieldset>

        <div class="form-actions">
            <a href="#" class="btn btn-primary save">Save</a>
            <a href="#" class="btn delete">Delete</a>
        </div>

    </form>

</div>

<div class="row-fluid status-bar">
    <div class="span12">
        <div class="alert alert-success" style="display: none">
            <b>Success!</b> Wine saved successfully
        </div>
    </div>
</div>
