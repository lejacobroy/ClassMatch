<div class="row-fluid">

    <form class="form-horizontal span12">

        <fieldset>

            <legend>Wine Details</legend>
            <br/>

            <div class="row">
                <div class="span8">

                    <div class="control-group">
                        <label for="wineId" class="control-label">Id:</label>

                        <div class="controls">
                            <input id="wineId" name="id" type="text" value="<%= _id === null ? '' : _id %>"
                                   disabled/>
                        </div>
                    </div>
                     <div class="control-group">
                        <label for="CEGEP" class="control-label">CEGEP:</label>

                        <div class="controls">
                            <select class="input-small" id="CEGEP" name="CEGEP" value="<%= CEGEP %>">
                                <option
                                <%= year == Édouard-Montpetit?'selected':'' %>>Édouard-Montpetit</option>
                                <option
                                <%= year == 2011?'selected':'' %>>2011</option>
                                <option
                                <%= year == 2010?'selected':'' %>>2010</option>
                                <option
                                <%= year == 2009?'selected':'' %>>2009</option>
                                <option
                                <%= year == 2008?'selected':'' %>>2008</option>
                                <option
                                <%= year == 2007?'selected':'' %>>2007</option>
                            </select>
                        </div>
                    </div>
                    <div class="control-group">
                        <label for="session" class="control-label">Session:</label>

                        <div class="controls">
                            <select class="input-small" id="session" name="session" value="<%= session %>">
                                <option
                                <%= year == Printemps 2015?'selected':'' %>>Printemps 2015</option>
                                <option
                                <%= year == 2011?'selected':'' %>>2011</option>
                                <option
                                <%= year == 2010?'selected':'' %>>2010</option>
                                <option
                                <%= year == 2009?'selected':'' %>>2009</option>
                                <option
                                <%= year == 2008?'selected':'' %>>2008</option>
                                <option
                                <%= year == 2007?'selected':'' %>>2007</option>
                            </select>
                        </div>
                    </div>

                    <div class="control-group">
                        <label for="nomDuCours" class="control-label">Nom du cours:</label>

                        <div class="controls">
                            <input type="text" id="nomDuCours" name="nomDuCours" value="<%= nomDuCours %>"/>
                            <span class="help-inline"></span>
                        </div>
                    </div>

                    <div class="control-group">
                        <label for="jour" class="control-label">Jour de la semaine:</label>

                        <div class="controls">
                            <input type="text" id="jour" name="jour" value="<%= jour %>"/>
                            <span class="help-inline"></span>
                        </div>
                    </div>

                    <div class="control-group">
                        <label for="heure" class="control-label">Heure:</label>

                        <div class="controls">
                            <input type="text" id="heure" name="heure" value="<%= heure %>"/>
                            <span class="help-inline"></span>
                        </div>
                    </div>

                    <div class="control-group">
                        <label for="groupe" class="control-label">Groupe:</label>

                        <div class="controls">
                            <input type="text" id="groupe" name="groupe" value="<%= groupe %>"/>
                        </div>
                    </div>
                    <div class="control-group">
                        <label for="professeur" class="control-label">Professeur(e):</label>

                        <div class="controls">
                            <input type="text" id="professeur" name="professeur" value="<%= professeur %>"/>
                            <span class="help-inline"></span>
                        </div>
                    </div>

                    <div class="control-group">
                        <label for="description" class="control-label">FBID:</label>

                        <div class="controls">
                            <input type="text" id="description" name="description" value="<%= description %>"/>
                        </div>
                    </div>

                </div>

            

            </div>

        </fieldset>

        <div class="form-actions">
            <a href="#" class="btn btn-primary save">Save</a>
            <a href="#" class="btn delete">Delete</a>
        </div>

    </form>

</div>

<div class="row-fluid status-bar">
    <div class="span12">
        <div class="alert alert-success" style="display: none">
            <b>Success!</b> Wine saved successfully
        </div>
    </div>
</div>
